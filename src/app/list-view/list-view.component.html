@for (node of nodes; track node.id) {
<mat-card class="card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{node.id}}</mat-card-title>
        <mat-card-subtitle>Node</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tr matTooltip="Shortest distance from the start node in the group" matTooltipPosition="above" matTooltipShowDelay="800">
                <td> Distance </td>
                <td> {{node.distance}} </td>
            </tr>
            <tr>
                <td> Parent </td>
                <td> {{node.parent}} </td>
            </tr>
            <tr>
                <td> Group </td>
                <td> {{node.group}} </td>
            </tr>
            <tr>
                <td> Color </td>
                <td> {{node.color}} </td>
            </tr>
            <tr>
                <td> Outgoing </td>
                <td> 
                    @for (e of node.edges; track $index) {
                        {{e}},
                    }
                </td>
            </tr>
            <tr>
                <td> Adjacent </td>
                <td> 
                    @for (e of node.edges; track $index) {
                        {{e}},
                    }
                </td>
            </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>EDIT</button>
    </mat-card-actions>
</mat-card>
}
